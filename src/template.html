<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <aside>
    <button class="add-button add-project button-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="plus-circle">
        <path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
      </svg>
      <p>Add Project</p>
    </button>
    <div class="projects-container">
    </div>
  </aside>
  <main>
  </main>

  <dialog class="edit-project">
    <form method="dialog">
      <div>
        <label for="project-title">Title:</label>
        <input type="text" id="project-title" name="title" required>
      </div>
      <div>
        <label for="project-desc">Description:</label>
        <input type="textarea" id="project-desc" name="desc">
      </div>
      <div class="modal-buttons">
        <button class="close-modal" type="reset">Cancel</button>
        <button class="submit" type="submit">Submit</button>
      </div>
    </form>
  </dialog>

  <dialog class="edit-todo">
    <h3>Edit Todo</h3>
    <form method="dialog">
      <div>
        <label for="todo-title">Title:</label>
        <input type="text" id="todo-title" name="title" required>
      </div>
      <div class="modal-buttons">
        <button class="close-modal" type="reset">Cancel</button>
        <button class="submit" type="submit">Submit</button>
      </div>
    </form>
  </dialog>

  <dialog class="edit-checklist-item">
    <h3>Edit Checklist Item</h3>
    <form method="dialog">
      <div>
        <label for="checklist-item-title">Todo:</label>
        <input type="text" id="checklist-item-title" name="title" required>
      </div>
      <div>
        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" name="due-date">
      </div>
      <div>
        <label for="priority-select">Priority</label>
        <select id="priority-select" name="priority">
          <option value="" selected></option>
          <option value="low">Low</option>
          <option value="important">Important</option>
          <option value="urgent">Urgent</option>
        </select>
      </div>
      <div class="modal-buttons">
        <button class="close-modal" type="reset">Cancel</button>
        <button class="submit" type="submit">Submit</button>
      </div>
    </form>
  </dialog>
</body>
</html>
